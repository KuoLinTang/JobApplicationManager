<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('login.static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('login.static',filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9 col-10">
                <div class="card shadow-lg px-4">
                    <div class="card-body">
                        <div class="mb-3 mt-2 h3">
                            SIGN IN
                        </div>
                        <form>
                            <div class="mb-2 form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                                <label for="email">Email address</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    autocomplete="on">
                                <label for="password">Password</label>
                            </div>
                            <div class="d-grid mb-3">
                                <div class="btn btn-primary btn-md">Login</div>
                            </div>
                            <div class="mb-1">
                                <span>
                                    Do not have an account?
                                    <a href="/login/signup/">
                                        Register
                                    </a>
                                </span>
                            </div>
                            <div class="mb-3">
                                <a href="/login/reset-password/">
                                    Forgot your password?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('login.static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('login.static',filename='js/script.js')}}"></script>
</body>

</html>
