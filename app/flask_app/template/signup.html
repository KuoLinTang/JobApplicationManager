<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9 col-10">
                <div class="card shadow-lg px-4">
                    <div class="card-body">
                        <div class="mb-3 mt-2 h3">
                            SIGN UP
                        </div>
                        <form>
                            <div class="mb-2 form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                                <label for="email">Email address</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="password" class="form-control" id="confirm-password"
                                    placeholder="Confirm Password">
                                <label for="confirm-password">Confirm Password</label>
                            </div>
                            <div class="mb-3 d-grid gap-2 d-md-block">
                                <button type="submit" class="btn btn-primary btn-md col-lg-5 col-md-5">Sign
                                    Up</button>
                                <a href="login.html"
                                    class="btn btn-secondary opacity-75 btn-md col-lg-5 col-md-5">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>

</html>
